<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="para">
            <div class="mainpara">
                <div class="img">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
                </div>
                <p>Facebook helps you connect and <br> share with the people in your life.</p>
            </div>
        </div>

        <div class="details">
            <div class="main-div">
                <input type="text" placeholder="Email Address or phone number" class="inputfield">
                <input type="password" placeholder="password" class="inputfield">
                <button class="login">Log in</button>
                <a href="" class="pass">Forgotten password?</a>
                <div class="btn">
                    <button class="newbtn">Create new account</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
